<h3>
Artikelen
</h3>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="artikels" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.artikelId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Naam">
      <th mat-header-cell *matHeaderCellDef> Naam </th>
      <td mat-cell *matCellDef="let element"> {{element.naam}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="prijs">
      <th mat-header-cell *matHeaderCellDef> prijs </th>
      <td mat-cell *matCellDef="let element"> {{element.prijs}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="voorraad">
      <th mat-header-cell *matHeaderCellDef> voorraad </th>
      <td mat-cell *matCellDef="let element"> {{element.voorraad}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
